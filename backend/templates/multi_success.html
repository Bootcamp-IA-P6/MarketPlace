<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multi Success</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container text-center mt-5">

        <img src="{% static 'images/Loop2.png' %}" alt="Success"
            style="width: 260px; height: auto; margin-bottom: 30px;">

        <h1 class="fw-bold mb-3">Purchase Completed!</h1>

        <p class="fs-5 mb-4">You have successfully purchased multiple products.</p>

        <div class="row justify-content-center mb-5">

            {% for item in purchased_items %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" style="max-height: 420px;">

                <div class="card text-center p-3 shadow-sm" style="width: 260px; height: 420px; margin: auto;">
                    <p class="fw-bold mb-2" style="min-height: 40px;">{{ item.product.name }}</p>

                    <div class="d-flex align-items-center justify-content-center flex-grow-1">
                        <img src="{{ item.product.image }}" alt="{{ item.product.name }}"
                            style="max-width: 100%; max-height: 400px; object-fit: contain; border-radius: 8px;">
                    </div>


                    <p class="fw-bold mt-3">{{ item.product.price }} â‚¬</p>

                    <a href="{% url 'product_detail' item.product.id %}" class="btn btn-info btn-sm mt-auto">
                        View Product
                    </a>
                </div>

            </div>
            {% endfor %}

        </div>

        <div class="card shadow-sm p-4 mx-auto" style="max-width: 350px; border-radius: 12px;">

            <a href="{% url 'main_page' %}" class="btn btn-info btn-lg w-100 mb-3">
                Back to Shop
            </a>

            <a href="{% url 'user_profile' %}" class="btn btn-success btn-lg w-100 mb-3">
                My Profile
            </a>

            <a href="{% url 'shopping_cart' %}" class="btn btn-secondary btn-lg w-100 mb-3">
                My Shopping Cart
            </a>

            <form action="{% url 'logout' %}" method="post" class="w-100">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg w-100">
                    Logout
                </button>
            </form>

        </div>

    </div>

</body>

</html>
