{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Looping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container d-flex flex-column align-items-center justify-content-center h-100">

        <div class="mb-3">
            <img src="{% static 'images/Loop2.png' %}" alt="Success" style="width: 340px; height: auto;">
        </div>

        <div class="card border-0 shadow-sm p-4 text-center" style="max-width: 420px; border-radius: 25px;">
            <div class="mb-2">
                <div class="bg-success bg-opacity-10 text-success rounded-circle d-inline-flex align-items-center justify-content-center"
                    style="width: 60px; height: 60px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-check-lg" viewBox="0 0 16 16">
                        <path
                            d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
                    </svg>
                </div>
            </div>

            <h3 class="fw-bold mb-2 text-dark">Success!</h3>
            <p class="text-muted mb-3 small">
                Purchase of <span class="text-primary fw-bold">{{ product.name }}</span> completed.
            </p>

            <div class="bg-light rounded-3 p-2 mb-3">
                <span class="text-secondary small d-block" style="font-size: 0.8rem;">Price Paid</span>
                <span class="fw-bold text-dark" style="font-size: 1.5rem;">{{ product.price }} â‚¬</span>
            </div>

            <div class="d-grid gap-2">
                <a href="{% url 'user_profile' %}"
                    class="btn btn-info btn-md rounded-pill text-white fw-bold shadow-sm">
                    My Profile
                </a>

                <a href="{% url 'main_page' %}" class="btn btn-outline-secondary btn-md rounded-pill fw-bold">
                    Back to Home
                </a>
            </div>
        </div>

        <p class="mt-3 text-muted" style="font-size: 0.75rem;">Looping Marketplace</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
