<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sell New Product</title>
</head>

<body>
    <h1>Create a New Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Product Name:</label><br>
        <input type="text" name="name" id="name" required><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" name="quantity" id="quantity" required><br><br>

        <label for="location">Location:</label><br>
        <select name="location" id="location" required>
            {% for location in locations %}
            <option value="{{ location.id }}">{{ location.city_name }}, {{ location.country_name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="price">Price (â‚¬):</label><br>
        <input type="number" name="price" id="price" step="0.01" required><br><br>

        <label for="description">Description:</label><br>
        <textarea name="description" id="description" required></textarea><br><br>

        <label for="image">Image:</label><br>
        <input type="file" name="image" id="image" required><br><br>

        <button type="submit">Publish Product</button>
    </form>
    <br>
    <a href="{% url 'user_profile' %}">Cancel and go back</a>
</body>

</html>
